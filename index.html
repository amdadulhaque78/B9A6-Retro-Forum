<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReTro</title>
    <!-- google font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap"
        rel="stylesheet">
    <!-- daisyUi link -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<style>
    * {
        font-family: "Mulish", sans-serif;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
</style>

<body>
    <!-- header section start -->
    <header class="container mx-auto my-8 lg:my-14">
        <div class="navbar bg-base-100">
            <div class="navbar-start">
                <a class="btn btn-ghost text-4xl font-black">ReTro</a>
            </div>

            <div class="navbar-end">
                <div class="hidden lg:flex lg:gap-5 lg:mr-3">
                    <a href="" class="tooltip rounded-full border p-4 bg-[#f8f8f8]" data-tip="Home"><img
                            src="./images/home.png" alt=""></a>
                    <a href="" class="tooltip rounded-full border p-4 bg-[#f8f8f8]" data-tip="Edit"><img
                            src="./images/edit.png" alt=""></a>
                    <a href="" class="tooltip rounded-full border p-4 bg-[#f8f8f8]" data-tip="Add"><img
                            src="./images/add.png" alt=""></a>
                    <a href="" class="tooltip rounded-full border p-4 bg-[#f8f8f8]" data-tip="Flag"><img
                            src="./images/flag.png" alt=""></a>
                </div>
                <div><button class="bg-[#797DFC] text-white py-5 px-10 rounded-full ml-4">Sign In</button></div>
            </div>
        </div>
    </header>
    <!-- header section end -->
    
    <main class="container mx-auto p-5 lg:p-0">
        <!-- banner section start -->
        <section>
            <div
                class="bg-[#12132D] bg-[url('./images/bgbanner.png')] bg-cover rounded-xl w-full  flex-1 lg:flex justify-center items-center p-8 space-y-4 lg:p-24 lg:gap-48 ">
                <div class="text-white  space-y-3 lg:space-y-5 text-center">
                    <h2 class="text-4xl lg:text-6xl font-black lg:leading-[86px]">Welcome to the <br><span
                            class="text-[#7D7DFCFF]">ReTro</span> Forum
                    </h2>
                    <p>Share your favorite opinion and win and wp forum coffee mug!</p>
                    <div class="join -ml-5 lg:-ml-0 mt-8">
                        <input id="search-field" class="input input-bordered text-black rounded-full join-item"
                            placeholder="Search here anything" />
                        <button onclick="searchButton()" class="btn join-item rounded-r-full bg-[#797DFC]">Search</button>
                    </div>
                </div>
                <div class="bg-white p-12 flex justify-between gap-14 rounded-lg">
                    <div>
                        <ul>
                            <li>Registered Users</li>
                            <li>Forum</li>
                            <li>Topics</li>
                            <li>Replies</li>
                        </ul>
                    </div>
                    <div>
                        <ul>
                            <li>01</li>
                            <li>05</li>
                            <li>01</li>
                            <li>01</li>
                        </ul>
                    </div>
                </div>

            </div>
        </section>
        <!-- banner section end -->
